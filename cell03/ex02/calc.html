<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>คาคารอตมันเลขเยอะจัง</title>
</head>
<body>
  <input type="number" id="left" placeholder="Left number" min="0">
  <select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
    <option value="%">%</option>
  </select>
  <input type="number" id="right" placeholder="Right number" min="0">
  <input type="button" value="Try me!" onclick="calculate()">

  <script>
    function calculate() {
      const left = parseInt(document.getElementById('left').value);
      const right = parseInt(document.getElementById('right').value);
      const op = document.getElementById('operator').value;

      if (isNaN(left) || isNaN(right) || left < 0 || right < 0) {
        alert("Error :(");
        return;
      }

      if ((op === '/' || op === '%') && right === 0) {
        alert("It's over 9000!");
        console.log("It's over 9000!");
        return;
      }

      let result;
      switch (op) {
        case '+': result = left + right; break;
        case '-': result = left - right; break;
        case '*': result = left * right; break;
        case '/': result = left / right; break;
        case '%': result = left % right; break;
      }

      alert("Result: " + result);
      console.log("Result: " + result);
    }

    // Pop-up ทุก 30 วินาที
    setInterval(() => {
      alert("Please, use me...");
    }, 30000);
  </script>
</body>
</html>
